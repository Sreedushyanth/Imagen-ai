<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - StoryMaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">🖼️ Generated Images Gallery</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800">← Back to Generator</a>
        </div>

        {% if images %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for image in images %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ image }}" alt="Generated image" class="w-full h-64 object-cover">
                <div class="p-4">
                    <a href="{{ image }}" download class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        📥 Download
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-12">
            <div class="text-6xl mb-4">🎨</div>
            <h2 class="text-xl font-semibold text-gray-700 mb-2">No images generated yet</h2>
            <p class="text-gray-500 mb-4">Start creating your first story image!</p>
            <a href="/" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                🚀 Generate Images
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
